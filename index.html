<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }
        .contact-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .contact-list li {
            margin: 10px 0;
            font-size: 1.2em;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }
        .contact-list a {
            color: #0f0;
            text-decoration: none;
        }
        .contact-list img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 600px) {
            .contact-list li {
                font-size: 1em;
            }
        }
    </style>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div id="recaptcha-container" class="g-recaptcha" data-sitekey="6LevUPkpAAAAAMbG_S-cm33QvA96ZjqtO16E2Abb" data-callback="onRecaptchaSuccess"></div>
        <ul class="contact-list hidden" id="contactList">
            <li>
                <span>V:</span> <a class="phone" data-encoded="KzkyNTgyODM0OTE1"></a> <a class="whatsapp" data-encoded="KzkyNTgyODM0OTE1"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
            </li>
            <li>
                <span>A:</span> <a class="phone" data-encoded="KzkyNTQ2OTU1MTEy"></a> <a class="whatsapp" data-encoded="KzkyNTQ2OTU1MTEy"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
            </li>
            <li>
                <span>E:</span> <a class="phone" data-encoded="KzkyNTg3NzEzNDQ0"></a> <a class="whatsapp" data-encoded="KzkyNTg3NzEzNDQ0"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
            </li>
            <li>
                <span>N:</span> <a class="phone" data-encoded="KzkyNTQ1NzAxMTM1"></a> <a class="whatsapp" data-encoded="KzkyNTQ1NzAxMTM1"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
            </li>
        </ul>
    </div>
    <script>
        // Function to decode base64 encoded strings
        function decodeBase64(encodedStr) {
            return decodeURIComponent(atob(encodedStr).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }

        // Function to format phone numbers
        function formatPhoneNumber(phoneNumber) {
            // Remove any non-numeric characters
            const cleaned = ('' + phoneNumber).replace(/\D/g, '');
            const match = cleaned.match(/^(\d{3})(\d{3})(\d{4})$/);
            if (match) {
                return `(${match[1]}) ${match[2]}-${match[3]}`;
            }
            return phoneNumber;
        }

        // Function to handle reCAPTCHA success
        function onRecaptchaSuccess() {
            document.getElementById('recaptcha-container').classList.add('hidden');
            document.getElementById('contactList').classList.remove('hidden');
            document.querySelectorAll('.phone').forEach(function(element) {
                const decodedPhone = decodeBase64(element.getAttribute('data-encoded'));
                const formattedPhone = formatPhoneNumber(decodedPhone);
                element.textContent = formattedPhone;
                element.setAttribute('href', 'tel:' + decodedPhone);
            });
            document.querySelectorAll('.whatsapp').forEach(function(element) {
                const decodedPhone = decodeBase64(element.getAttribute('data-encoded'));
                element.setAttribute('href', 'https://wa.me/' + decodedPhone);
            });
        }
    </script>
</body>
</html>

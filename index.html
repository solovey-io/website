<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: left;
        }
        .ascii-art {
            font-size: 0.8em;
            line-height: 0.9em;
        }
        .contact-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .contact-list li {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .contact-list span {
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="g-recaptcha" data-sitekey="6LevUPkpAAAAAMbG_S-cm33QvA96ZjqtO16E2Abb" data-callback="onRecaptchaSuccess"></div>
        <ul class="contact-list hidden" id="contactList">
            <li>
                <div class="ascii-art">
                    <pre>
\ \    / /
 \ \  / / 
  \ \/ /  
   \  /   
    \/    
                    </pre>
                </div>
                <span>Phone:</span> <span class="phone" data-encoded="OTcyLTUyODM0OTE5NQ=="></span>
            </li>
            <li>
                <div class="ascii-art">
                    <pre>
     _    
    / \   
   / _ \  
  / ___ \ 
 /_/   \_\
                    </pre>
                </div>
                <span>Phone:</span> <span class="phone" data-encoded="OTcyLTU0Njk1NTExMg=="></span>
            </li>
            <li>
                <div class="ascii-art">
                    <pre>
 ______ 
|  ____|
| |__   
|  __|  
| |____ 
|______|
                    </pre>
                </div>
                <span>Phone:</span> <span class="phone" data-encoded="OTcyLTU0NTcwLTExMzU="></span>
            </li>
            <li>
                <div class="ascii-art">
                    <pre>
 _____ 
| ____|
| |__  
|___ \ 
 ___) |
|____/ 
                    </pre>
                </div>
                <span>Phone:</span> <span class="phone" data-encoded="OTcyLTU4NzcxMzQ0NA=="></span>
            </li>
        </ul>
    </div>
    <script>
        // Function to decode base64 encoded strings
        function decodeBase64(encodedStr) {
            return decodeURIComponent(atob(encodedStr).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }

        // Function to handle reCAPTCHA success
        function onRecaptchaSuccess() {
            document.getElementById('contactList').classList.remove('hidden');
            document.querySelectorAll('.phone').forEach(function(element) {
                element.textContent = decodeBase64(element.getAttribute('data-encoded'));
            });
        }
    </script>
</body>
</html>
